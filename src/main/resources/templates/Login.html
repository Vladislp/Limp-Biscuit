<!DOCTYPE html>

<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Head :: head"></head>

<body>

<nav th:replace="fragments/Navigation :: navigation"></nav>

<div class="container margin-tb">
    <h1 class="mb-4"th:text="#{sign_in}"></h1>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="email"><strong th:text="#{email}"></strong></label>
            <input type="text" class="form-control" placeholder="Enter email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password"><strong th:text="#{password}"></strong></label>
            <input type="password" class="form-control" placeholder="Enter a password" id="password" name="password"
                   required>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" checked="checked" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
        </div>

        <button type="submit" class="btn btn-danger" th:text="#{login_button}"</button>

        <hr>

        <span class="psw">Forgot <a href="#">password?</a></span>
    </form>
</div>

</body>

</html>
