<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Head :: head"></head>

<body>

<nav th:replace="fragments/Navigation :: navigation"></nav>

<div class="container margin-tb">
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-4">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" class="form-control" placeholder="Enter Email" id="email" name="email"
                   th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <!--<input type="password" class="form-control" placeholder="Enter Password" id="psw" name="psw" required/>-->
            <input type="password" class="form-control" placeholder="Enter Password" id="psw" name="psw"
                                th:field="*{password}" required/>
        </div>

        <div class="form-group">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat"
                   th:field="*{password_repeat}" required/>
        </div>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="btn btn-primary">Register</button>
        <!--<input type="submit" value="Register"/>-->

        <hr>

        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </form>
</div>

</body>

</html>
