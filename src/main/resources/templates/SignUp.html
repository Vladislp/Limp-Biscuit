<!DOCTYPE html>

<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Head :: head"></head>

<body>

<nav th:replace="fragments/Navigation :: navigation"></nav>

<div class="container margin-tb">
    <form action="/signup" method="post">
        <div class="mb-4">
            <h1 th:text="#{sign_in}"></h1>
            <p>Please fill in this form to create an account.</p>
        </div>



        <div class="form-group">
            <label for="email"><strong th:text="#{email}"></strong></label>
            <input type="email" value="default@example.com" class="form-control" placeholder="Enter Email" id="email" name="email"
                   required title="Write here your EMAIL"/>
        </div>

        <div class="form-group">
            <label for="password"> <strong th:text="#{password}"></strong></label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>

            <label for="psw-repeat"><strong th:text="#{repeat_password}"></strong></label>
            <input type="password" class="form-control" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat"
                   required title="Repeat your password, please"/>
        </div>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="btn btn-danger" th:text="#{register_button}"></button>

        <hr>

        <p th:text="#{already_have_an_account}"><a href="/login" th:text="#{sign_in_button}"> in</a>.</p>
    </form>
</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

</body>

</html>
