<!DOCTYPE html>

<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Head :: head"></head>

<body>

<nav th:replace="fragments/Navigation :: navigation"></nav>

<div class="container margin-tb">
    <form action="/signup" method="post">
        <div class="mb-4">
            <h1 th:text="#{sign_in}"></h1>

        </div>


        <div class="form-group">
            <label for="email"><strong th:text="#{email}"></strong></label>
            <input type="email" value="default@example.com" class="form-control" placeholder="Enter Email" id="email"
                   name="email"
                   required title="Write here your EMAIL"/>
        </div>

        <div class="form-group">
            <label for="password"> <strong th:text="#{password}"></strong></label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>

            <label for="psw-repeat"><strong th:text="#{repeat_password}"></strong></label>
            <input type="password" class="form-control" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat"
                   required title="Repeat your password, please"/>
        </div>


        <button type="submit" class="btn btn-danger" th:text="#{register_button}"></button>

        <hr>


    </form>
</div>

<div class="container margin-tb" id="message">
    <h3>Password must contain the following:</h3>
    <ol>
        <li id="letter" class="invalid">A <b>lowercase</b> letter</li>
        <li id="capital" class="invalid">A <b>capital (uppercase)</b> letter</li>
        <li id="number" class="invalid">A <b>number</b></li>
        <li id="length" class="invalid">Minimum <b>8 characters</b></li>
    </ol>
</div>

</body>

</html>
