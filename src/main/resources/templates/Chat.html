<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Head :: head"></head>

<head>
    <link rel="stylesheet" th:href="@{static/css/chat.css}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>

<nav th:replace="fragments/Navigation :: navigation"></nav>

<div class="full-screen">
    <div id="messageArea" class="chat">
        <div id="connecting">Connecting...</div>
    </div>

    <form id="messageForm" name="messageForm" class="message-box" th:data-username="${username}">
        <input type="text" id="message" autocomplete="off" class="message-input"
               placeholder="Type a message..."/>

        <button type="submit" class="btn btn-danger btn-sm">Send</button>
    </form>
</div>

<script th:src="@{/static/js/chat.js}"></script>
<!--<script src="/static/js/main.js"></script>-->

</body>
</html>
